<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form  action = "{{url_for('predict_datapoint')}}"  method = "POST">
        <div class="form-group">
            <label for="temperature">Temperature</label>
            <input type="text" id="temperature" name="temperature" placeholder="Enter Temperature">
        </div>
        <div class="form-group">
            <label for="rh">RH</label>
            <input type="text" id="rh" name="rh" placeholder="Enter RH">
        </div>
        <div class="form-group">
            <label for="ws">Ws</label>
            <input type="text" id="ws" name="ws" placeholder="Enter Ws">
        </div>
        <div class="form-group">
            <label for="rain">Rain</label>
            <input type="text" id="rain" name="rain" placeholder="Enter Rain">
        </div>
        <div class="form-group">
            <label for="ffmc">FFMC</label>
            <input type="text" id="ffmc" name="ffmc" placeholder="Enter FFMC">
        </div>
        <div class="form-group">
            <label for="dmc">DMC</label>
            <input type="text" id="dmc" name="dmc" placeholder="Enter DMC">
        </div>
        <div class="form-group">
            <label for="isi">ISI</label>
            <input type="text" id="isi" name="isi" placeholder="Enter ISI">
        </div>
        <div class="form-group">
            <label for="classes">Classes</label>
            <input type="text" id="classes" name="classes" placeholder="Enter Classes">
        </div>
        <div class="form-group">
            <label for="region">Region</label>
            <input type="text" id="region" name="region" placeholder="Enter Region">
        </div>
        <button type="submit">Submit</button>
    </form>
    <h2>
        The FwI prediction is {{results}}
    </h2>
</body>
</html>
